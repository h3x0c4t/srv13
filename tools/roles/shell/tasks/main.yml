- name: Apt update
  become: true
  apt:
    update_cache: yes

- name: Install packages
  become: true
  apt:
    name:
      - vim  # text editor
      - nano # text editor
      - tldr # explain commands
      - ripgrep # regex search tool (rgrep)
      - tree # display directory tree
      - bat # cat with colors
      - fzf # fuzzy finder
      - jq # json parser
      - htop # system monitor
      - rsync # file sync
      - curl # http requests
      - wget # download files
      - iproute2 # ip command
      - socat # socket tool
      - rlwrap # readline wrapper
      - tmux # terminal multiplexer

- name: Update .zshrc
  copy:
    src: .zshrc
    dest: "{{ ansible_env.HOME }}/.zshrc"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: 0644

- name: Install powershell
  become: true
  apt:
    deb: https://github.com/PowerShell/PowerShell/releases/download/v7.4.2/powershell_7.4.2-1.deb_amd64.deb
