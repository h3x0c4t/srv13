- name: Apt update
  become: true
  apt:
    update_cache: yes

- name: Install packages
  become: true
  apt:
    name:
      - vim  # text editor
      - nano # text editor
      - tldr # explain commands
      - ripgrep # regex search tool (rgrep)
      - tree # display directory tree
      - bat # cat with colors
      - fzf # fuzzy finder
      - jq # json parser
      - htop # system monitor
      - rsync # file sync
      - curl # http requests
      - wget # download files
      - iproute2 # ip command
      - socat # socket tool
      - rlwrap # readline wrapper
      - tmux # terminal multiplexer

- name: Update .zshrc
  copy:
    src: .zshrc
    dest: "{{ ansible_env.HOME }}/.zshrc"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: 0644

- name: Add key
  become: true
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Add repository
  become: true
  apt_repository:
    repo: deb https://packages.microsoft.com/repos/microsoft-debian-bookworm-prod bookworm main
    state: present
    update_cache: yes

- name: Install powershell
  become: true
  apt:
    name:
      - powershell