- name: create .~/config/nvim directory
  file:
    path: "{{ ansible_env.HOME }}/.config/nvim"
    state: directory
    recurse: true

- name: copy init.vim
  copy:
    src: init.vim
    dest: "{{ ansible_env.HOME }}/.config/nvim/init.vim"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: 0644
